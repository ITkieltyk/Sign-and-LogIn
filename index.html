<div id="app">
  <form action="" id="inputForm">
    <label for="name">
      <span class="left">Name:</span
      ><span class="right"
        ><input type="text" id="name" required minlength="1" /></span
    ></label>
    <label for="surname"
      ><span class="left">Surname:</span
      ><span class="right"
        ><input type="text" id="surname" required minlength="1" /></span
    ></label>
    <label for="login"
      ><span class="left">Login:</span
      ><span class="right"
        ><input type="text" id="login" required minlength="4" /></span
    ></label>
    <label for="password"
      ><span class="left">Password:</span
      ><span class="right"
        ><input
          type="password"
          id="password"
          required
          pattern="[a-z][A-Z][0-9]"
          minlength="4" /></span
    ></label>
    <input type="submit" id="signIn" value="Save User Data" />
  </form>
  <br />
  <br /><br />
  <form action="" id="loginForm">
    <label for="">Login: <input type="text" id="inputLogin" /></label>
    <label for="">Password: <input type="password" id="inputPassword" /></label>
    <button id="loginBtn">Log In</button>
  </form>

  <div id="loginStatus"></div>
</div>
